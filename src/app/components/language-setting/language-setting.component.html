<div class="language-switcher">
    <div class="fixed-action-btn" #fixedActionBtn>
        <a class="btn-floating btn-large">
            <i class="large material-icons">settings</i>
        </a>
        <ul>
            @for (lang of languages; track lang) {
                <li><a class="btn-floating no-icon" (click)="changeLanguage(lang)"><i class="material-icons">{{ lang | uppercase }}</i></a></li>
            }
            <li>
                <a class="btn-floating theme-btn" 
                    [class.active]="isThemeModeActive('auto')"
                    (click)="setThemeMode('auto')">
                    <i class="material-icons">brightness_auto</i>
                </a>
            </li>
            <li>
                <a class="btn-floating theme-btn yellow light-theme" 
                    [class.active]="isThemeModeActive('light')"
                    (click)="setThemeMode('light')" 
                    title="Светлая тема">
                    <i class="material-icons">wb_sunny</i>
                </a>
            </li>
            <li>
                <a class="btn-floating theme-btn grey darken-3 dark-theme" 
                    [class.active]="isThemeModeActive('dark')"
                    (click)="setThemeMode('dark')" 
                    title="Темная тема">
                    <i class="material-icons">nights_stay</i>
                </a>
            </li>
        </ul>
    </div>
</div>
